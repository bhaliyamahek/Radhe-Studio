<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .social-icons {
            display: flex;
            gap: 15px;
        }

        .social-icon {
            font-size: 2rem;
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-icon:hover {
            color: #007bff; /* Change to whatever color you prefer */
        }
    </style>
</head>
<body>
    <div class="social-icons">
        <!-- Instagram Icon -->
        <a href="https://www.instagram.com/k.b.solanki____4/" target="_blank" class="social-icon">
            <i class="fab fa-instagram"></i>
        </a>

        <a href="https://www.facebook.com/https://www.facebook.com/share/16DzDjaBuw/" target="_blank" class="social-icon">
            <i class="fab fa-facebook"></i>
        <!-- Facebook Icon -->
            <i class="fab fa-facebook"></i>
        </a>

       
    </div>
</body>
</html>
